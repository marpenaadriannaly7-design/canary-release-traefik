name: Desiku Webpage CI – Linting

on:
  push:
  pull_request:

jobs:
  linting:
    name: CI Build 1 – Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install linters
        run: |
          npm install eslint stylelint stylelint-config-standard --save-dev

      - name: Run JavaScript lint
        run: npx eslint "**/*.js" || true

      - name: Run CSS lint
        run: npx stylelint "**/*.css" || true


  coverage:
    name: CI Build 2 – Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install test dependencies
        run: |
          npm install jest --save-dev

      - name: Run tests with coverage
        run: npx jest --coverage --coverageReporters=text-summary
      
      - name: Add coverage summary to GitHub
        run: |
          echo "## Code Coverage Summary">> $GITHUB_STEP_SUMMARY
          echo '```'>> $GITHUB_STEP_SUMMARY
          npx jest --coverage --coverageReporters=text-summary | sed -n '/Coverage summary/,$p'>> $GITHUB_STEP_SUMMARY
          echo '```'>> $GITHUB_STEP_SUMMARY

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/


  e2e:
    name: CI Build 3 – End-to-End (E2E) Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev @playwright/test
          npx playwright install --with-deps

      - name: Start local web server
        run: |
          npx serve . &
          sleep 5

      - name: Run Playwright E2E tests
        run: npx playwright test
 